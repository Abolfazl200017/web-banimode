<div class="w-full md:w-[90%] mx-auto max-w-[1424px] grid grid-cols-4 gap-3 mt-16 md:mt-10">
    <div *ngFor="let item of activities" class="flex flex-col items-center col-span-1 px-[10%]">
        <img [src]="'assets/img/about/'+item.img+'.png'" alt="" class="w-[70%] aspect-square md:w-[100px] md:h-[100px]">
        <div class="text-xs md:text-2xl text-gray-600 mt-1">
            {{item.title}}
        </div>
        <div class="hidden md:block w-3/4 text-gray-500 text-sm mt-3 text-center">
            {{item.description}}
        </div>
    </div>
</div>
