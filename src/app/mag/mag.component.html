<div class="w-full md:w-[90%] max-w-[1424px] mx-auto flex flex-col items-center mt-8">
    <div class="text-3xl mb-5 hidden md:flex">
        جدیدترین بانی مگ
    </div>
    <div class="w-full px-3 flex justify-between md:hidden">
        <p class="text-lg mb-3">
            جدیدترین بانی مگ
        </p>
        <a href="#" class="text-green">
            نمایش همه
        </a>
    </div>
    <swiper [slidesPerView]="4"  [spaceBetween]="30" [loop]="true" [autoplay]="false" class="hidden md:block mySwiper mb-8 w-full max-w-[1424px]">
        <ng-template *ngFor="let item of mags" swiperSlide>
            <img [src]="'assets/img/mag/'+item.img" alt="" class="w-full aspect-[3/2] mb-3">
            <p>
                {{item.title}}
            </p>
        </ng-template>
    </swiper>
    <swiper [slidesPerView]="1.5"  [spaceBetween]="30" [loop]="true"  [autoplay]="false" class="md:hidden mySwiper mb-8 w-full max-w-[1424px]">
        <ng-template *ngFor="let item of mags" swiperSlide>
            <img [src]="'assets/img/mag/'+item.img" alt="" class="w-full aspect-[3/2] mb-3 rounded-lg">
            <p>
                {{item.title}}
            </p>
        </ng-template>
    </swiper>
    <button class="hidden md:block rounded-3xl border border-solid border-gray-300 text-lg text-[#00bf6f] py-2 px-16 hover:text-[#0bcf74] hover:border-[#0bcf74] ease-in-out duration-300">
        مشاهده همه
    </button>
</div>
